<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Basic Shapes on Canvas</title>
	<script src="main.js"></script>

</head>

<body>
	<canvas id="myCanvas" height="500" width="500"></canvas>
</body>

</html>
<script>
	(() => {
		// get canvas by id
		const canvas = document.querySelector("#myCanvas")

		const width = 500
		const height = 500

		canvas.width = width
		canvas.height = height

		// get 2d context of our canvas
		const ctx = canvas.getContext("2d")


		const drawFillRect = (x, y, width, height, hexColor, ctx) => {
			ctx.beginPath()
			ctx.rect(x, y, width, height)
			ctx.fillStyle = hexColor
			ctx.fill()
		}

		// background color
		// drawFillRect(20, 20, 460, 460, "#FAFCF1", ctx)


		// ランダムにrgba値を生成
		const randomColor = () => {
			// 0~255までの値をランダム生成
			const colorValue = () => { return Math.floor(Math.random() * (255 - 0) + 0) }
			const opacity = Math.random()

			return `rgba(${colorValue()}, ${colorValue()}, ${colorValue()}, ${opacity})`
		}




		// rectangle at the center
		drawFillRect((width / 2) - 100, (height / 2) - 150, 200, 300, randomColor(), ctx)


		// rectangle 2
		drawFillRect(280, 20, 120, 190, "#E97FF4", ctx)

		// circle 1
		ctx.beginPath()
		ctx.arc(347, 260, 50, 0, 2 * Math.PI)
		ctx.fillStyle = randomColor()
		ctx.fill()

		// rectangle 3
		drawFillRect(80, 300, 100, 110, "#A4F3F8", ctx)

		// triangle
		ctx.beginPath();
		ctx.moveTo(250, 400);
		ctx.lineTo(200, 450);
		ctx.lineTo(300, 450);
		ctx.closePath()
		ctx.fillStyle = "#B6FAC1"
		ctx.fill();


	})()

</script>

<style>
	#myCanvas {
		/* border: 2px dotted black; */
	}
</style>
